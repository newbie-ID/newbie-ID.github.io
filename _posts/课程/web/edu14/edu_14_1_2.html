<html>
<head>
	<meta charset="UTF-8">
	<title>调用head中定义的JavaScript函数</title>
	<script type="text/javascript">
		function message() {
			alert("调用head中定义的JavaScript函数！");
		}
	</script>
</head>
<body>
	<h4>head标记内定义的JavaScript函数</h4>
	<form>
		<input name="btnCallJS" type="button" onclick="message();"
			value="事件调用自定义函数">
	</form>
</body>
</html>
