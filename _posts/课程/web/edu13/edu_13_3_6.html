<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML5页面元素input和datalist标记的应用</title>
</head>
<body>
	<input list="courese" placeholder="请选择课程" />
	<datalist id="courese">
		<option value="HTML5移动应用开发">
		<option value=".NET应用开发">
		<option value="JavaEE应用开发">
		<option value="PHP+MySQL应用开发">
	</datalist>
	<p>
		<mark>注释：</mark>
		除了IE9和更早版本的IE浏览器以及Safari不支持datalist标记，其余均支持。
	</p>
</body>
</html>
