<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML5页面元素figure与figcaption标记的应用</title>
</head>
<body>
	<figure>
		<p>HTML5具有语义、离线与存储、设备访问等八个新特性，其对应的logo如下图所示：</p>
		<img src="class-header-semantics.jpg" width="150px" alt="语义"
			title="语义" />
		<img src="class-header-offline.jpg" width="150px" alt="离线&存储"
			title="离线&存储" />
		<img src="class-header-device.jpg" width="150px" alt="设备访问"
			title="设备访问" />
		<figcaption>HTML5新logo(图题)</figcaption>
	</figure>
</body>
</html>
