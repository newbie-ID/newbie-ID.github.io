<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML5结构元素artical和section标记的应用</title>
</head>
<body>
	<section>
		<h1>section标记</h1>
		<p>用来定义文档中的节(section、区段)。比如章节、页眉、页脚或文档中的其他部分。</p>
	</section>
	<section>
		<h1>article标记</h1>
		<p>article标记标识了Web页面中的主要内容。以博客为例，每篇帖子都构成一个重要内容。</p>
	</section>
</body>
</html>
