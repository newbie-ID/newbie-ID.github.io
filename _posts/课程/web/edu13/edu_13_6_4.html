<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS3 2D转换-位移与旋转</title>
<script type="text/javascript" src="html5shiv.js"></script>
<link rel="stylesheet" href="css/normalize.css" type="text/css">
<style type="text/css">
div {
	width: 180px;
	height: 50px;
	background: #dadada;
	border: 1px solid #00cc66;
}

#div1 {
	transform: translate(50px, 50px);
} /* 位移 */
#div2 {
	transform: rotate(30deg);
} /* 旋转 */
#div3 {
	transform: rotate(120deg);
} /* 旋转 */
td {
	text-align: left;
	vertical-align: top;
}
</style>
</head>
<body>
	<h3>CSS3 2D转换-位移与旋转</h3>
	<hr>
	<table border="1px" bordercolor="red" width="750px" height="200px">
		<tr>
			<td>
				<div id="" class="">
					<p>这是原div</p>
				</div>
				<div id="div1" class="">
					<p>这个div向右移动50px，向下移动50px</p>
				</div>
			</td>
			<td>
				<div id="" class="">
					<p>这是原div</p>
				</div>
				<div id="div2" class="">
					<p>这个div旋转30度</p>
				</div>
			</td>
			<td>
				<div id="" class="">
					<p>这是原div</p>
				</div>
				<div id="div3" class="">
					<p>这个div旋转120度</p>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
