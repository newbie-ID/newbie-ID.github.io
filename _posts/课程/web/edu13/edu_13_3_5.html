<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML5页面元素progress和meter标记的应用</title>
</head>
<body>
	<p>
		<strong>文件下载进度：</strong>
		<progress value="22" max="100">设置属性</progress>
	</p>
	<p>
		<strong>空进度条：</strong>
		<progress>未设置属性</progress>
	</p>
	<p>
		<strong>服务器CPU使用情况：</strong>
		<meter value="0.3" high="0.9" low="0.1" optimum="0.5">3/10</meter>
	</p>
	<p>
		<strong>内存使用情况：</strong>
		<meter value="0.6" max="1" min="0" optimum=".75">60%</meter>
	</p>
	<p>
		<mark>注释：</mark>
		IE9以及更早的版本不支持progress、meter 标记。
	</p>
</body>
</html>
