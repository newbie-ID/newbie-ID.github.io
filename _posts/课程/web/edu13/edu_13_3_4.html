<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML5页面元素details和summary标记的应用</title>
<script type="text/javascript" src="html5shiv.js"></script>
</head>
<body>
	<details>
		<summary>HTML5是下一代的HTML。</summary>
		<h3>什么是HTML5？</h3>
		<p>HTML5将成为HTML、XHTML以及HTML DOM的新标准。</p>
		<p>HTML的上一个版本诞生于1999年。自从那以后，Web世界已经经历了巨变。</p>
		<p>大部分现代浏览器已经具备了某些HTML5支持。</p>
	</details>
	<p>
		<strong><mark>注意：</mark></strong>目前，只有Chrome和Safari 6支持details标签。
	</p>
</body>
</html>
