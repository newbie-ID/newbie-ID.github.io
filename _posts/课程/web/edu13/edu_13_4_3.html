<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML5的input标记新增部分属性的应用</title>
</head>
<body>
	<form action="" method="get">
		<fieldset style="text-align: center; padding: 20px;">
			<legend align="center">理财认购信息</legend>
			用户名称<input type="text" name="usrname" required>
			<!-- 不能为空 -->
			认购金额: <input type="number" name="money" min="5" max="100" step="5" />
			手机号码: <input type="text" name="phone"
				pattern="^1[3|4|5|8][0-9][0-9]{8}$" title="手机号码是11位数字" required /><br />
			<br />
			<!-- 不能为空且必须为11位数字 -->
			<label>相片：</label><input type="file" multiple="multiple" />
			<!-- 支持多选  -->
			<input type="submit" formaction="admin.asp" value="以管理员身份提交" />
			<!-- 重写action -->
			<input type="submit" formnovalidate="true" value="不要求验证提交" />
			<!-- 重写novalidate -->
			<input type="submit" value="提交" />
		</fieldset>
	</form>
</body>
</html>
