<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML5结构元素aside和artical标记的应用</title>
</head>
<body>
	<header>我的博客</header>
	<section>
		<article>
			<p>这是页面上重要的内容部分。也许是博客文章。带aside元素。</p>
			<aside
				style="float: right; width: 100px; height: 100px; background: #EEffcc;">
				<p>这是第一篇博客文章。</p>
			</aside>
		</article>
		<article>
			<p>这是页面上重要的内容部分。也许是博客文章。不带aside元素</p>
		</article>
	</section>
</body>
</html>
