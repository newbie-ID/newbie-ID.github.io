<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS3 3D转换</title>
<script type="text/javascript" src="html5shiv.js"></script>
<link rel="stylesheet" href="css/normalize.css" type="text/css">
<script type="text/javascript" src="js/prefixfree.min.js"></script>
<style type="text/css">
div {
	width: 150px;
	height: 80px;
	background: #dadada;
	border: 1px solid #00cc66;
}

#div1 {
	transform: rotateX(120deg);
}

#div2 {
	transform: rotateY(120deg);
	margin: 10px auto;
}

td {
	text-align: left;
	vertical-align: top;
}
</style>
</head>
<body>
	<table border="1px" align="center" width="450px" height="200px">
		<caption>
			<h3>CSS3 3D转换</h3>
		</caption>
		<tr>
			<td>
				<div id="" class="">
					<p>这是原div</p>
				</div>
				<div id="div1" class="">
					<p>沿X轴旋转这个div</p>
				</div>
			</td>
			<td>
				<div id="" class="">
					<p>这是原div</p>
				</div>
				<div id="div2" class="">
					<p>沿Y轴旋转这个div</p>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
