<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS3边框的应用</title>
<style type="text/css">
div {
	float: left;
	width: 120px;
	height: 120px;
	margin: 50px 80px;
	background: #dadada;
	border: 6px solid #00cc66;
	padding: 10px;
}

#div1 {
	border-radius: 25px;
	box-shadow: 0 0 30px 20px #6699ff inset;
}

#div2 {
	border-radius: 25px 50px;
	box-shadow: 0px 0px 45px 10px #9999ff;
}

#div3 {
	border-radius: 80px 100px 60px 120px/50px 60px 70px 70px;
	box-shadow: 20px 20px 35px 15px #99ff33;
}
</style>
</head>
<body>
	<h3>CSS3圆角边框、阴影</h3>
	<hr>
	<div id="div1" class="">
		<p>半径均相同,内部阴影</p>
	</div>
	<div id="div2" class="">
		<p>左、右对角的半径相同，外部阴影</p>
	</div>
	<div id="div3" class="">
		<p>每个角水平与垂直半径不同，带水平、垂直偏移的外部阴影</p>
	</div>
</body>
</html>
