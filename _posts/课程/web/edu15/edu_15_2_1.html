<html>
<head>
<meta charset="UTF-8">
<title>获得/失去焦点测试</title>
<script language="javascript" type="text/javascript">
      function getFocus(){document.bgColor ="red";}
       function loseFocus(){document.bgColor ="blue";}
     </script>
</head>
<body>
	<form>
		<br /> 
		<input type="button" onfocus="getFocus()" value="获得/失去焦点触发事件"
			onblur="loseFocus()" />
	</form>
</body>
</html>
