<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script language="javascript" type="text/javascript">
	function testInfo(mes) {
		alert(mes);
	}
</script>
</head>
<body>
	<h2>HTML属性的事件处理器举例</h2>
	<input type="button" value="直接通过JS语句输出信息"
		onclick="alert('单击按钮，直接输出信息')">
	<input type="button" value="通过函数输出信息"
		onclick="testInfo('单击按钮，调用函数输出信息')">
</body>
</html>
