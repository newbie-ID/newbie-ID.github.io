<html>
<head>
<meta charset="UTF-8">
<title>鼠标移动事件</title>
<script type="text/javascript">
    function mouseOver(){//鼠标盘旋
     document.getElementById('b1').src ="/images/mouse1.jpg"
    }
    function mouseOut(){//鼠标移出
       document.getElementById('b1').src ="/images/mouse2.jpg"
    }
</script>
</head>
<body>
	<h3 align="center">鼠标移动事件</h3>
	<hr color="blue">
	<p align="center">
		<img alt="鼠标移动" src="/images/mouse2.jpg" id="b1" onmouseover="mouseOver()"
			onmouseout="mouseOut()" />
	</p>
</body>
</html>
