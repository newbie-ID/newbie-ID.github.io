<html>
<head>
<meta charset="UTF-8">
<title>窗口事件举例</title>
<script type="text/javascript">
	function load() {
		alert("欢迎访问本页面!");
	}
	function myunload() {
		return "欢迎下次访问!";
	}
</script>
</head>
	<body onload="load();" onbeforeunload="return myunload();" >
	<h4>窗口事件的应用</h4>
	<p onclick="alert('单击我！')">单击我！</p>
</body>
</html>
